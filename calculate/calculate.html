<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
    <link rel="stylesheet" type="text/css" href="calculate.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <form action="#" method="post" id="calculate-form">
          <div class="form-group">
            <label for="materialSearch">Select Material</label>
            <select multiple id="materialSearch" name="materialSearch"></select>
          </div>

          <div class="form-group">
            <label for="selectedMaterials">Selected materials:</label>
            <div id="selectedMaterialsList"></div>
          </div>

          <div class="form-group">
            <label for="materialThickness">Material Thickness (meters)</label>
            <input
              type="number"
              step="0.01"
              id="materialThickness"
              name="materialThickness"
            />
          </div>

          <button
            class="calculate-button"
            type="button"
            id="calculateTransmittance"
          >
            Thermal Transmittance
          </button>
          <div id="resultTransmittance" class="result"></div>
                <div id="conclusions" class="conclusions"></div>
                <div class="form-group">
                    <button id="conclusions-button">Show Conclusions</button>
                </div>
                <button id="return-button">Return</button>
            </form>

      </div>
    </div>
    <script src="calculate.js"></script>
    <script src="conclusions.js"></script>
  </body>
</html>
